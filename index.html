<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;xp-substrate&gt;</title>

    <style>
      html, body {
        height: 100%;
      }
      html {
        overflow: hidden;
      }
      body {
        margin: 0;
      }
      xp-substrate {
        height: 100%;
      }
    </style>

    <script src="node_modules/webcomponents.js/webcomponents.min.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script type="text/javascript">
      System.config({
        "transpiler": "babel",
        "map": {
          "babel": "node_modules/babel-core/browser.js",
          "dlib": "node_modules/dlib",
          "text": "node_modules/plugin-text/text.js",
          "xp-substrate": "src/index.js"
        },
        "meta": {
          "**/*.html": {
            loader: "text"
          }
        }
      });
      System.import("xp-substrate");
    </script>
</head>
<body>
    <xp-substrate></xp-substrate>
</body>
</html>
